apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-2-ingress
  labels:
   app: app-2
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"
    nginx.ingress.kubernetes.io/rewrite-target: /
    
spec:
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: svc-app-2
                port:
                  number: 8080